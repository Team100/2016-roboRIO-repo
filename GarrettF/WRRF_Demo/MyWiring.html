<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Wiring</title>
    <style type="text/css" media="screen">
      table {
          text-align: left;
          width: 400px;
      
          border-top: 2px solid black; 
          border-bottom: 2px solid black;
          border-collapse:collapse;
          border-spacing:0px;
      }
      th {
          border-top: 2px solid black; 
          border-bottom: 2px solid black;
      }
      .pound {
          width: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Wiring</h1>
                    <h2>DIO</h2>
	    <table><tr>
	        <th class="pound">#</th>
	        <th>Sensor</th></tr>
	                  	    <tr><td>0</td><td>RobotArm Arm Lower Limit</td></tr>
	            	    <tr><td>1</td><td>RobotArm Arm Upper Limit</td></tr>
	                                                                                                                                                                                                                                                                                                     	    </table>
                        <h2>PWMs</h2>
	    <table><tr>
	        <th class="pound">#</th>
	        <th>Motor</th></tr>
	                  	    <tr><td>0</td><td>RobotArm ArmContinuousRotationServo</td></tr>
	                        	    <tr><td>2</td><td>Drive Train Right</td></tr>
	            	    <tr><td>3</td><td>Drive Train Left</td></tr>
	                                                                                                                                                                                                                                                                             	    </table>
    
            
                    <h2>Relays</h2>
	    <table><tr>
	        <th class="pound">#</th>
	        <th>Relay</th></tr>
	                  	    <tr><td>0</td><td>Claw Claw Actuator Relay</td></tr>
	                                                                                                                                                                                                                                                                                                                 	    </table>
    
                    <h2>Analog Inputs</h2>
	    <table><tr>
	        <th class="pound">#</th>
	        <th>Sensor</th></tr>
	                  	    <tr><td>0</td><td>RobotArm Arm Position Pot</td></tr>
	            	    <tr><td>1</td><td>Drive Train IR Distance Sensor</td></tr>
	                                                                                                                                                                                                                                                                                                     	    </table>
        
                                                                                                                                                                                                                                                            
          </body>
</html>
